server:
  port: 8080

spring:
  application:
    name: mtg-application-gateway
  main:
    web-application-type: reactive

eureka:
  client:
    service-url:
      defaultZone: ${SPRING_EUREKA_URL}

management:
  endpoint:
    gateway:
      access: true
  endpoints:
    web:
      exposure:
        include: '*'
